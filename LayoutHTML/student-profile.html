<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TiTANS - Teens in Tech : Acquiring New Skills</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">
    <link href='https://fonts.googleapis.com/css?family=Passion+One:400,700|Slabo+27px|Lato:400,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="dist/hamburgers.css" rel="stylesheet">


    <!-- Javascript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<body>
    
    <header class="signedin">

        <div class="nav_launcher">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="clear"></div>

    <section class="student-profile">
        <img src="img/dora.jpeg">
        <h1>Dora Explorer</h1>
        <h2>Student</h2>
        <h3>Austin, TX</h3>
        <div class="stats">
            <div class="stat-ind">

            </div>
            <div class="stat-ind">

                <font>Student</font>
            </div>

                <i class="fa fa-laptop" aria-hidden="true"></i><br>
                <font>Student</font>
            </div>

        </div>
    </section>
    
    <footer>
        <h3>Stay Connected With Us</h3>
        <div class="social-media">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
        <div class="copyright">Copyright &copy; 2016 TiTANS | All Rights Reserved</div>
    </footer>

</html>
