<!DOCTYPE html>
<head>
    <meta name="env" content="{{ App::environment() }}">
    <meta name="token" content="{{ Session::token() }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TiTANS - Teens in Tech : Acquiring New Skills</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less">
    <link href='https://fonts.googleapis.com/css?family=Passion+One:400,700|Slabo+27px|Lato:400,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="dist/hamburgers.css" rel="stylesheet">


    <!-- Javascript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>


</head>
<body>
    
    <header>
        <img src="/img/logo.svg" class="logo">
        <div class="nav_launcher">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="clear"></div>
    </header>
    
    <section class="quiz-container">
        <h1>Getting Started</h1>
        <div class="progress">
            <div class="circle done">
                <span class="label">1</span>
                <span class="title">Skillset</span>
            </div>
            <span class="bar half"></span>
            <div class="circle active">
                <span class="label">2</span>
                <span class="title">App</span>
            </div>
            <span class="bar"></span>
            <div class="circle">
                <span class="label">3</span>
                <span class="title">Drawing</span>
            </div>
            <span class="bar"></span>
            <div class="circle">
                <span class="label">4</span>
                <span class="title">Math</span>
            </div>
            <span class="bar"></span>
            <div class="circle">
                <span class="label">5</span>
                <span class="title">Code</span>
            </div>
            <span class="bar"></span>
            <div class="circle">
                <span class="label">6</span>
                <span class="title">UX / UI</span>
            </div>
            <span class="bar"></span>
            <div class="circle">
                <span class="label">7</span>
                <span class="title">Finish</span>
            </div>
        </div>
        <h2>Would you like to create apps for your phone?</h2>
        <div class="choices-text">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
            <div class="clear"></div>
        </div>
    </section>
    
    <footer>
        <h3>Stay Connected With Us</h3>
        <div class="social-media">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
        <div class="copyright">Copyright &copy; 2016 TiTANS | All Rights Reserved</div>
    </footer>
    
</body>
</html>
